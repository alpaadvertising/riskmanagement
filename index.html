<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact Chart - riskmanagement.com</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Impact Chart for Identified Risk Factors</h1>
            <p>This chart represents the severity of identified risks based on likelihood and impact.</p>
        </header>

        <canvas id="impactChart" width="600" height="400"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('impactChart').getContext('2d');

        const data = {
            labels: [
                'System Vulnerabilities',
                'Weak Password Policies',
                'Data Leakage from Third-Party',
                'Lack of Encryption',
                'Insider Threats'
            ],
            datasets: [{
                label: 'Risk Severity',
                data: [20, 20, 15, 20, 12], // Severity values
                backgroundColor: [
                    '#FF6347', // Tomato
                    '#FFA500', // Orange
                    '#FFD700', // Gold
                    '#32CD32', // LimeGreen
                    '#4682B4'  // SteelBlue
                ],
                borderColor: [
                    '#D2691E', // Chocolate
                    '#FF8C00', // DarkOrange
                    '#FFCD00', // Goldenrod
                    '#228B22', // ForestGreen
                    '#4169E1'  // RoyalBlue
                ],
                borderWidth: 1
            }]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 25,
                        ticks: {
                            stepSize: 5,
                            font: {
                                size: 18
                            }
                        }
                    },
                    x: {
                        ticks: {
                            font: {
                                size: 16
                            },
                            padding: 10
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    title: {
                        display: true,
                        text: 'Risk Severity Impact Chart',
                        font: {
                            size: 22
                        }
                    }
                }
            }
        };

        const impactChart = new Chart(ctx, config);
    </script>
</body>
</html>
